<!DOCTYPE html>
<html>

<head>
    <title>JS Validation Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center j-0">
            <div class="col-md-9  col-lg-6 col-xs-12 col-12">
                <form id="register" class="form">
                    <h1>registration form</h1>
                    <div class="row">
                        <div class="  col-12 col-md-6">
                            <div class="form-field">
                                <label for="username">First Name</label>
                                <input type="text" name="username" id="username" autocomplete="off" />
                                <small class="d-block red-alert"></small>
                            </div>
                        </div>
                        <div class="col-md-6 col-12 col-lg-6 col-xs-12">
                            <div class="form-field">
                                <label for="username">Last Name</label>
                                <input type="text" name="lastname" id="lastname" autocomplete="off" />
                                <small class="d-block red-alert"></small>
                            </div>
                        </div>
                        <div class="col-md-6 col-12 col-lg-6 col-xs-12">
                            <div class="form-field for-email">
                                <label for="username">Email:</label>
                                <div class="email-sign">@</div>

                                <div class="">
                                    <input type="text" name="email" id="email" autocomplete="off" />
                                    <small class="d-block red-alert"></small>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12  col-lg-6 col-xs-12">
                            <div class="form-field">
                                <label for="myform_phone">Phone:</label>

                                <input type="text" id="myform_phone" name="phone" />
                                <div id="phone_error" class="error hidden">Please enter a valid phone number</div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-12">
                                <div class="form-field heading">
                                    <label for='Color'>Gender</label>
                                    <div class="d-flex">
                                        <div class="d-flex gender-section">
                                            <input type='radio' name='gender' value='male' />

                                            <label>male</label>
                                        </div>
                                        <div class="d-flex gender-section">
                                            <input type='radio' name='gender' value='female' />
                                            <label>female</label>

                                        </div>
                                        <div class="d-flex gender-section">
                                            <input type='radio' name='gender' value='others' />
                                            <label>others</label>

                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-12">
                                <div class="form-field heading">
                                    <label for="country">Country</label>
                                    <div>
                                        <select id="country" class="browser-default" title="Please select a country">
                                            <option value="" disabled selected>Choose...</option>
                                            <option value="us">USA</option>
                                            <option value="ca">India</option>
                                        </select>
                                    </div>
                                    <small class="d-block red-alert"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">

                        <div class="col-md-6 col-12 col-lg-6 col-xs-12">
                            <div class="form-field">
                                <input type="submit" value="Submit form" class="submit" />
                            </div>
                        </div>
                        <div class="col-md-6 col-12 col-lg-6 col-xs-12">
                            <input type="reset" value="Reset" class="submit" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function () {
            $(':reset').css('background-color', 'red');
        });
    </script>
</body>

</html>
